<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Stop Watch</h1>
        <div id="timer">
            <span id="hours">00</span>:<span id="mint">00</span>:<span id="second">00</span>
        </div>
        <div id="button">

            <button onclick="startTimer()"> start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
